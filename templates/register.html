<!DOCTYPE html>
<html>
<head>
    <title>注册 - 车辆检测</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            font-size: 1em;
            margin-bottom: 2em;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label, input {
            width: 100%;
            margin-bottom: 1em;
        }
        input[type="submit"] {
            width: auto;
            padding: 0.5em 2em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .image-container {
            text-align: center;
            margin-bottom: 2em;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="{{ url_for('static', filename='images/car_detection.jpg') }}" alt="车辆检测">
        </div>
        <h1>注册 - 车辆检测</h1>
        <p>加入我们，体验先进的YOLO算法车辆检测服务。</p>
        <form onsubmit="register(event)">
            <label for="username">用户名:</label>
            <input type="text" id="username" name="username" required>
            <label for="email">电子邮件:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">密码:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="注册">
        </form>
    </div>
</body>
</html>
